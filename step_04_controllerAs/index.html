<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>MVVM - Model View ViewModel</title>

    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="UserController">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="userName" placeholder="Username ..." />
            </div>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">UserName: {{userName}}</li>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>

<script src="../bower_components/angular/angular.js"></script>
<script type="application/javascript">
    angular.module("myModule", [])
            .controller('UserController', function ($scope) {
                $scope.userName = "ElectricMaxxx";
            });
</script>
</body>
</html>
