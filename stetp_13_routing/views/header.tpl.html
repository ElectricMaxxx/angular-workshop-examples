<div ng-controller="NavigationController" class="navbar navbar-inverse ng-scope">
    <div class="container">
        <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('{{item.state}}')}"
                ng-repeat="item in navItems">
                <a ui-sref="{{item.sref}}">
                    <span ng-show="item.icon" class="glyphicon {{item.icon}}"></span> {{item.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
